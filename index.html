<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3x3 Jigsaw Puzzle</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="javascript/api.js"></script>
</head>
<body>

  <!-- Puzzle grid (3x3) -->
  <img src="puzzle-grid.png" class="puzzle-grid-drop" id="grid1-1" />
  <img src="puzzle-grid.png" class="puzzle-grid-drop" id="grid1-2" />
  <img src="puzzle-grid.png" class="puzzle-grid-drop" id="grid1-3" />

  <img src="puzzle-grid.png" class="puzzle-grid-drop" id="grid2-1" />
  <img src="puzzle-grid.png" class="puzzle-grid-drop" id="grid2-2" />
  <img src="puzzle-grid.png" class="puzzle-grid-drop" id="grid2-3" />

  <img src="puzzle-grid.png" class="puzzle-grid-drop" id="grid3-1" />
  <img src="puzzle-grid.png" class="puzzle-grid-drop" id="grid3-2" />
  <img src="puzzle-grid.png" class="puzzle-grid-drop" id="grid3-3" />

  <!-- Puzzle pieces -->
  <img src="img1-1.png" id="img1-1-draggable" class="puzzle-piece" draggable="true" />
  <img src="img1-2.png" id="img1-2-draggable" class="puzzle-piece" draggable="true" />
  <img src="img1-3.png" id="img1-3-draggable" class="puzzle-piece" draggable="true" />

  <img src="img2-1.png" id="img2-1-draggable" class="puzzle-piece" draggable="true" />
  <img src="img2-2.png" id="img2-2-draggable" class="puzzle-piece" draggable="true" />
  <img src="img2-3.png" id="img2-3-draggable" class="puzzle-piece" draggable="true" />

  <img src="img3-1.png" id="img3-1-draggable" class="puzzle-piece" draggable="true" />
  <img src="img3-2.png" id="img3-2-draggable" class="puzzle-piece" draggable="true" />
  <img src="img3-3.png" id="img3-3-draggable" class="puzzle-piece" draggable="true" />

</body>
</html>
